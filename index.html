 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GIFS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
<body>
    <!---header-->
   <div class="jumbotron">
       <div class="container">
           <h1>Search Gifs</h1>
       </div>
   </div>
   <!---Buttons-->
   <div id="gifButtonsView" class="container">
   </div>
   <!---Main Container-->
   <div class="container">
       <div class="col-xs-9  col-sm-9 col-md-9 col-lg-9">
           <!----Gifs-->
           <div id="gifsView"></div>
       </div>
       <!--gifs submission form-->
       <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
           <form id="gif-form" role="form">
               <h2><legend>Gifs Submission</legend></h2>
               <div class="form-group">
                   <label for="action-input">Add your gifs</label>
                   <input type="text" id="action-input">
               </div>
               <input id="addGif" type="submit" value="Add your gifs" class="btn btn-primary">
               <input id="removeGif" type="submit" value="Remove last gif" class="btn btn-primary">
           </form>
       </div>
   </div>
   </div> 
   <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
   <script type="text/javascript" src="assets/javascript/main.js"></script>
   </body>
</html>
